<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaBot Controller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .controller {
            display: grid;
            grid-template-columns: repeat(3, 80px);
            grid-template-rows: repeat(3, 80px);
            gap: 10px;
        }
        button {
            width: 100%;
            height: 100%;
            font-size: 24px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        #stop {
            background-color: #e74c3c;
            grid-column: 2;
            grid-row: 2;
        }
        #stop:hover {
            background-color: #c0392b;
        }
        #up {
            grid-column: 2;
            grid-row: 1;
        }
        #left {
            grid-column: 1;
            grid-row: 2;
        }
        #right {
            grid-column: 3;
            grid-row: 2;
        }
        #down {
            grid-column: 2;
            grid-row: 3;
        }
        h1 {
            margin-bottom: 30px;
            color: #333;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            background-color: #eee;
            border-radius: 5px;
            width: 80%;
            max-width: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>AlphaBot Controller</h1>
    <div class="controller">
        <button id="up">↑</button>
        <button id="left">←</button>
        <button id="stop">■</button>
        <button id="right">→</button>
        <button id="down">↓</button>
    </div>
    <div class="status" id="status">Stato: Pronto</div>

    <script>
        // Elementi del DOM
        const upButton = document.getElementById('up');
        const leftButton = document.getElementById('left');
        const stopButton = document.getElementById('stop');
        const rightButton = document.getElementById('right');
        const downButton = document.getElementById('down');
        const statusElement = document.getElementById('status');

        // Funzione per inviare i comandi
        function sendCommand(command) {
            // Qui puoi implementare la logica per inviare i comandi all'AlphaBot
            // Ad esempio, tramite una richiesta AJAX o un WebSocket
            statusElement.textContent = `Stato: Comando inviato - ${command}`;
            
            console.log(`Comando inviato: ${command}`);
            
            // Esempio di codice per inviare una richiesta AJAX
            // fetch('/comando', {
            //     method: 'POST',
            //     headers: {
            //         'Content-Type': 'application/json',
            //     },
            //     body: JSON.stringify({ action: command }),
            // })
            // .then(response => response.json())
            // .then(data => {
            //     statusElement.textContent = `Stato: ${data.status}`;
            // })
            // .catch(error => {
            //     statusElement.textContent = `Stato: Errore - ${error.message}`;
            // });
        }

        // Aggiunta degli event listener ai pulsanti
        upButton.addEventListener('click', () => sendCommand('avanti'));
        leftButton.addEventListener('click', () => sendCommand('sinistra'));
        stopButton.addEventListener('click', () => sendCommand('stop'));
        rightButton.addEventListener('click', () => sendCommand('destra'));
        downButton.addEventListener('click', () => sendCommand('indietro'));
    </script>
</body>
</html>
